<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div th:insert="logoutFragment::logoutmenu"></div>
    <div class="container-fluid pl-0 mh-100">
        <div class="row">
            <div class="col-2 pr-0">
                <p class="mb-0 pt-3"><a class="btn btn-primary btn-lg btn-block text-left" th:href="@{/admin}" role="button">Admin</a></p>
                <p><a class="btn btn-link btn-lg btn-block text-left" th:href="@{/user}" role="button">User</a></p>
            </div>
            <div class="col bg-light">
                <h1 class="pt-3 text-left">Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="list" id="users-table-users" aria-current="page" href="#users-table" role="tab">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="list" id="new-user-new" href="#new-user" role="tab">New User</a>
                    </li>
                </ul>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="users-table-users">
                        <div class="container border"><h4>All users</h4></div>
                        <div class="container bg-white border mb-5">
                            <table class="table table-striped mt-3">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:each="user : ${users}">
                                    <tr>
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td>
                                            <div th:each="role : ${user.getAuthorities()}">
                                                <span th:text="${role.getAuthority()} "></span>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#editModal'+${user.id}">Edit</button>
                                            <div class="modal fade" th:attr="id='editModal'+${user.id}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <form th:method="PATCH" action="/admin" th:object="${user}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="mx-auto mt-3 mb-3" style="width: 200px;">
                                                                    <div th:each="role : ${user.getAuthorities()}" >
                                                                        <input type="hidden" name="oldRoles" th:value="${role.getId()}">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="idModal">ID</label>
                                                                        <input class="form-control" id="idModal" th:name="id" th:value="*{id}" type="text" th:placeholder="${user.id}" readonly>
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="nameModal">First name</label>
                                                                        <input type="text" th:name="name" th:value="*{name}" id="nameModal" class="form-control">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="lastNameModal">Last name</label>
                                                                        <input type="text" th:name="lastName" th:value="*{lastName}" class="form-control" id="lastNameModal">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="ageModal">Age</label>
                                                                        <input type="number" th:name="age" th:value="*{age}" class="form-control" id="ageModal">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="usernameModal">Email</label>
                                                                        <input type="email" th:name="username" th:value="*{username}" class="form-control" id="usernameModal">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="passwordModal">Password</label>
                                                                        <input type="password" th:name="password" th:value="*{password}" class="form-control" id="passwordModal">
                                                                    </div>
                                                                    <div class="form-group text-center">
                                                                        <label class="font-weight-bold" for="rolesModal">Role</label>
                                                                        <select multiple class="form-control" size="2" name="roles" id="rolesModal">
                                                                            <option th:each="role : ${allRoles}"
                                                                                    th:value="${role.id}"
                                                                                    th:text="${role.getAuthority()}">Wireframe</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                <button class="btn btn-primary" type="submit">Edit</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deleteModal'+${user.id}">Delete</button>
                                            <div class="modal fade" th:attr="id='deleteModal'+${user.id}"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <form th:method="DELETE" action="/admin" th:object="${user}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="mx-auto mt-3 mb-3" style="width: 200px;">
                                                                    <input type="hidden" name="id" th:value="${user.getId()}">
                                                                    <fieldset disabled>
                                                                        <div class="form-group text-center">
                                                                            <label class="font-weight-bold" for="idModalDelete">ID</label>
                                                                            <input class="form-control" id="idModalDelete" th:name="id" th:value="*{id}" type="text" th:placeholder="${user.id}" readonly>
                                                                        </div>
                                                                        <div class="form-group text-center">
                                                                            <label class="font-weight-bold" for="nameModalDelete">First name</label>
                                                                            <input type="text" th:name="name" th:value="*{name}" id="nameModalDelete" class="form-control" readonly>
                                                                        </div>
                                                                        <div class="form-group text-center">
                                                                            <label class="font-weight-bold" for="lastNameModalDelete">Last name</label>
                                                                            <input type="text" th:name="lastName" th:value="*{lastName}" class="form-control" id="lastNameModalDelete" readonly>
                                                                        </div>
                                                                        <div class="form-group text-center">
                                                                            <label class="font-weight-bold" for="ageModalDelete">Age</label>
                                                                            <input type="number" th:name="age" th:value="*{age}" class="form-control" id="ageModalDelete" readonly>
                                                                        </div>
                                                                        <div class="form-group text-center">
                                                                            <label class="font-weight-bold" for="usernameModalDelete">Email</label>
                                                                            <input type="email" th:name="username" th:value="*{username}" class="form-control" id="usernameModalDelete" readonly>
                                                                        </div>
                                                                        <div class="form-group text-center">
                                                                            <label class="font-weight-bold" for="rolesModalDelete">Role</label>
                                                                            <select multiple class="form-control" size="2" name="roles" id="rolesModalDelete">
                                                                                <option th:each="role : ${allRoles}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.getAuthority()}">Wireframe</option>
                                                                            </select>
                                                                        </div>
                                                                    </fieldset>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                                <button class="btn btn-danger" type="submit">Delete</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-new">
                        <div class="container border"><h4>Add new user</h4></div>
                        <div class="container bg-white border mb-5">
                            <form method="post" action="/admin" th:object="${newuser}">
                                <div class="mx-auto mt-3 mb-3" style="width: 400px;">
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="name">First name</label>
                                        <input type="text" th:field="*{name}" id="name" class="form-control bg-warning" placeholder="First name">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="lastName">Last name</label>
                                        <input type="text" th:field="*{lastName}" class="form-control bg-warning" id="lastName" placeholder="Last name">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="age">Age</label>
                                        <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="username">Email</label>
                                        <input type="email" th:field="*{username}" class="form-control bg-warning" id="username" placeholder="Email">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="password">Password</label>
                                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                                    </div>
                                    <div class="form-group text-center">
                                        <label class="font-weight-bold" for="roles">Role</label>
                                        <select multiple class="form-control" size="2" name="roles" id="roles">
                                            <option th:each="role : ${allRoles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.getAuthority()}">Wireframe</option>
                                        </select>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
